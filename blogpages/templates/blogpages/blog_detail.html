{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
    {% for block in page.body %}
        {% if block.block_type  == 'text' %}
            {{ block.value }}
        {% elif block.block_type == 'image' %}
            {% image block.value width-200 %}
        {% endif %}
    {% endfor %}

{% endblock %}
