{% extends "base.html" %}

{% block content %}


{% if page.cta_url or page.cta_external_url %}
    {% if page.cta_url %}
        <a href="{{ page.cta_url.url }}">{{ page.cta_url.title }}</a>
    {% else %}
        <a href="{{ page.cta_external_url }}">Some external link</a>
    {% endif %}
{% endif %}

{% if page.get_cta_url %}
    {{ page.get_cta_url }}
{% endif %}

    
{% endblock content %}
